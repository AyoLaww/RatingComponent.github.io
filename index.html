<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main>

    <div class="container">
      <div class="hero">
        <div class="star-container">
          <img src="images/icon-star.svg" alt="star">
        </div>  
      </div>
  
      <div class="content-container">
        <h2>How did we do?</h2>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      </div>
  
      <form>
      <div class="rating-container">
          <label class="radio-input"><input type="radio" name= "rating" value="1"><span class="control">1</span></label>
          <label class="radio-input"><input type="radio" name= "rating" value="2"><span class="control">2</span></label>
          <label class="radio-input"><input type="radio" name= "rating" value="3"><span class="control">3</span></label>
          <label class="radio-input"><input type="radio" name= "rating" value="4"><span class="control">4</span></label>
          <label class="radio-input"><input type="radio" name= "rating" value="5"><span class="control">5</span></label>

        </div>
        
        <button type="submit" class="submit">Submit</button>
      </form>
    </div>
    
  </main>

  <template>
    <div class="t-container">
      <img class = "illustration" src="images/illustration-thank-you.svg" alt="thanks">
        <div class="content-container">
          <p class="rating-result">You selected x out of 5</p>

          <h1>Thank You!</h1>
          <p>
            We appreciate you taking the time to give a rating. If you ever
            need more support, 
            don't hesitate to get in touch!
          </p>
        </div>
      </div>
  </template>
  
  <div class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/AyoLaww">AyoLaww</a>.
    </p>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
